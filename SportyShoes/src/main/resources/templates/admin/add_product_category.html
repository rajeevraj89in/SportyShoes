<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<!-- Begin Page Content -->
		<div class="container-fluid">

			<!-- Page Heading -->
			<h1 class="h3 mb-2 text-gray-800">Product Category</h1>
			<!-- DataTales Example -->
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">Add Product
						Category</h6>
				</div>
				<div class="card-body">
					<form action="#" 
					enctype="multipart/form-data" 
					 
					th:action="@{/saveProductCategory}" 
					method="POST">
						<div class="form-group">
							<label for="categoryName">Product Category Name</label> <input
								type="text" class="form-control" id="categoryName"
								name="categoryName" placeholder="Enter product category name">
						</div>
						<div class="form-group">
							<label for="description">Description</label>
							<textarea class="form-control" id="description"
								name="description" rows="3"></textarea>
						</div>
						<div class="form-group">
							<label for="image">Product Category Image</label> 
							<input type="file" class="form-control-file" onchange="loadFile(event)" name="image" id="image">
							<p>
								<img id="output" width="200" height="200" />
							</p>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-sm btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>

		</div>
		<!-- /.container-fluid -->

		</div>
		<script>
		var loadFile = function(event) {
			var image = document.getElementById('output');
			image.src = URL.createObjectURL(event.target.files[0]);
		};
		</script>
		<!-- End of Main Content -->
	</section>
</body>
</html>
