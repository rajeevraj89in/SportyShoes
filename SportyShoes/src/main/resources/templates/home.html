<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="index::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>

<body>
	<section>
		<!-- banner -->
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<!-- Indicators-->
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item item1 active">
					<div class="container">
						<div class="w3l-space-banner">
							<div class="carousel-caption p-lg-5 p-sm-4 p-3">
								<p>Get flat
									<span>10%</span> Cashback</p>
								<h3 class="font-weight-bold pt-2 pb-lg-5 pb-4">The
									<span>Big</span>
									Sale
								</h3>
								<a class="button2" href="product.html">Shop Now </a>
							</div>
						</div>
					</div>
				</div>
				<div class="carousel-item item2">
					<div class="container">
						<div class="w3l-space-banner">
							<div class="carousel-caption p-lg-5 p-sm-4 p-3">
								<p>advanced
									<span>Cashback</span></p>
								<h3 class="font-weight-bold pt-2 pb-lg-5 pb-4">Best
									<span>Standard</span>
								</h3>
								<a class="button2" href="product.html">Shop Now </a>
							</div>
						</div>
					</div>
				</div>
				<div class="carousel-item item3">
					<div class="container">
						<div class="w3l-space-banner">
							<div class="carousel-caption p-lg-5 p-sm-4 p-3">
								<p>Get flat
									<span>10%</span> Cashback</p>
								<h3 class="font-weight-bold pt-2 pb-lg-5 pb-4">New
									<span>Standard</span>
								</h3>
								<a class="button2" href="product.html">Shop Now </a>
							</div>
						</div>
					</div>
				</div>
				<div class="carousel-item item4">
					<div class="container">
						<div class="w3l-space-banner">
							<div class="carousel-caption p-lg-5 p-sm-4 p-3">
								<p>Get Now
									<span>40%</span> Discount</p>
								<h3 class="font-weight-bold pt-2 pb-lg-5 pb-4">Today
									<span>Discount</span>
								</h3>
								<a class="button2" href="product.html">Shop Now </a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<!-- //banner -->
		
			<!-- top Products -->
	<div class="ads-grid py-sm-5 py-4">
		<div class="container py-xl-4 py-lg-2">
			<!-- tittle heading -->
			<h3 class="tittle-w3l text-center mb-lg-5 mb-sm-4 mb-3">
				<span>O</span>ur
				<span>N</span>ew
				<span>P</span>roducts</h3>
			<!-- //tittle heading -->
			<div class="row">
				<!-- product left -->
				<div class="agileinfo-ads-display col-lg-12">
					<div class="wrapper">
						<!-- first section -->
						<div class="product-sec1 px-sm-4 px-3 py-sm-5  py-3 mb-4">
							<h3 class="heading-tittle text-center font-italic">New Brand Shoes</h3>
							<div class="row">
								<div th:each="p : ${product}" class="col-md-4 product-men mt-5">
									<div class="men-pro-item simpleCart_shelfItem">
										<div class="men-thumb-item text-center">
											<img th:src="@{'/admin/img/'+${p.image}}" width="200" height="350" alt="">
											<div class="men-cart-pro">
												<div class="inner-men-cart-pro">
													<a href="single.html" class="link-product-add-cart">Quick View</a>
												</div>
											</div>
										</div>
										<div class="item-info-product text-center border-top mt-4">
											<h4 class="pt-1">
												<a href="single.html" th:text="${p.productName}">Samsung Galaxy J7</a>
											</h4>
											<div class="info-product-price my-2">
												<span class="item_price" th:text="${p.price}">$200.00</span>
												<del th:text="${p.price}">$280.00</del>
											</div>
											<div class="snipcart-details top_brand_home_details item_add single-item hvr-outline-out">
												<form action="#" method="post">
													<fieldset>
														<input type="hidden" name="cmd" value="_cart" />
														<input type="hidden" name="add" value="1" />
														<input type="hidden" name="business" value=" " />
														<input type="hidden" name="item_name" value="Samsung Galaxy J7" />
														<input type="hidden" name="amount" value="200.00" />
														<input type="hidden" name="discount_amount" value="1.00" />
														<input type="hidden" name="currency_code" value="USD" />
														<input type="hidden" name="return" value=" " />
														<input type="hidden" name="cancel_return" value=" " />
														<input type="submit" name="submit" value="Add to cart" class="button btn" />
													</fieldset>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- //first section -->
						
						<!-- third section -->
						<div class="product-sec1 product-sec2 px-sm-5 px-3">
							<div class="row">
								<h3 class="col-md-4 effect-bg">Summer Carnival</h3>
								<div class="col-md-8 bg-right-nut">
									<img src="images/ad1.jpg" width="600" height="225" alt="">
								</div>
							</div>
						</div>
						<!-- //third section -->
					</div>
				</div>
				<!-- //product left -->
			</div>
			</div>
		</div>
	</div>
	<!-- //top products -->
	</section>
</body>

</html>
